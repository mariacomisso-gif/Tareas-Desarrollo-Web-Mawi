<html lang="en">
<head>

</head>
<body>
    <p style="font-family: cursive;">hola escribe algo :3</p>

    <p id="parrafo" style="font-family: cursive; color: blueviolet; font-size: 50px;"></p>

      function preguntarNumero(){

      }
